<div class="objets-container">
  <app-main-banner></app-main-banner>
  <h2>Liste des Objets</h2>
  
  <div *ngIf="objets$ | async as objets; else loading" class="objets-grid">
    <div class="objet-card" *ngFor="let objet of objets">
      <h3>{{ objet.Nom }}</h3>
      <p>{{ objet.Informations }}</p>
      <span class="categorie">{{ objet.categorie }}</span>
    </div>
  </div>

  <ng-template #loading>Chargement...</ng-template>
</div>

<app-pied-de-page></app-pied-de-page>
